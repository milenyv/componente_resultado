<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Componentes de resultados</title>
</head>
<body>
    <main>
        <section class="roxo">
            <h1>Seu resultado</h1>
            <p class="numero">76</p>
            <h2>Ótimo</h2>
            <p>Você teve uma pontuação maior que 65% das pessoas que fizeram esses testes.</p>
        </section>

        <section class="resumo">
                <h1>Resumo</h1>
                <ul class="filetas">
                    <li class="rosa">Reação: 80 / 100</li>
                    <li class="amarelo">Memória: 92 / 100</li>
                    <li class="verde">Verbal: 61 / 100</li>
                    <li class="azul">Visual: 73 / 100</li>
                </ul>
            </section>
    </main>
    <button class="botao">Continuar</button>
</body>
</html>
